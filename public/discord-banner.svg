<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="50%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="dc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <linearGradient id="dc-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <filter id="dc-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#dc-bg)"/>

  <pattern id="dc-grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,165,0,0.06)" stroke-width="1"/>
  </pattern>
  <rect width="960" height="540" fill="url(#dc-grid)"/>

  <circle cx="480" cy="200" r="200" fill="#FFA500" opacity="0.08" filter="url(#dc-glow)"/>

  <!-- Logo Icon -->
  <rect x="385" y="130" width="100" height="100" rx="24" fill="url(#dc-grad)"/>
  <!-- Hub mark -->
  <circle cx="435" cy="183" r="16" stroke="#000" stroke-width="6" fill="none" opacity="0.85"/>
  <circle cx="435" cy="183" r="4.5" fill="#000" opacity="0.85"/>
  <rect x="433" y="152" width="4.5" height="16" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="433" y="197" width="4.5" height="12" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="404" y="181" width="14" height="4.5" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="452" y="181" width="14" height="4.5" rx="2.25" fill="#000" opacity="0.85"/>
  <circle cx="435" cy="148" r="6" fill="#000" opacity="0.85"/>

  <!-- Wordmark -->
  <text x="500" y="198" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Info</text>
  <text x="612" y="198" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#dc-text)">Hub</text>

  <!-- Tagline -->
  <text x="480" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#B3B3B3" text-anchor="middle">Real-time Crypto Market Data</text>

  <!-- Feature badges -->
  <rect x="180" y="340" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="250" y="364" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Funding Rates</text>

  <rect x="340" y="340" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="410" y="364" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Open Interest</text>

  <rect x="500" y="340" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="570" y="364" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Liquidations</text>

  <rect x="660" y="340" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="730" y="364" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">20+ Exchanges</text>

  <rect x="330" y="410" width="300" height="3" rx="1.5" fill="url(#dc-grad)" opacity="0.6"/>
</svg>
