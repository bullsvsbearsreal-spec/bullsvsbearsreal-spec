<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="50%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="dc-badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <filter id="dc-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#dc-bg)"/>

  <!-- Grid -->
  <pattern id="dc-grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,165,0,0.04)" stroke-width="1"/>
  </pattern>
  <rect width="960" height="540" fill="url(#dc-grid)"/>

  <!-- Glow -->
  <circle cx="480" cy="220" r="180" fill="#FFA500" opacity="0.06" filter="url(#dc-glow)"/>

  <!-- Black pill -->
  <rect x="230" y="140" width="500" height="110" rx="18" fill="#000000" stroke="rgba(255,165,0,0.12)" stroke-width="1"/>

  <!-- "Info" text -->
  <text x="270" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="#FFFFFF" letter-spacing="-1.5">Info</text>

  <!-- Gold badge -->
  <rect x="445" y="153" width="175" height="84" rx="14" fill="url(#dc-badge)"/>

  <!-- "Hub" on badge -->
  <text x="467" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="#000000" letter-spacing="-1.5">Hub</text>

  <!-- Data bars -->
  <g transform="translate(643, 162)" opacity="0.5">
    <rect x="0" y="38" width="6" height="24" rx="2.5" fill="#FFFFFF" opacity="0.5"/>
    <rect x="12" y="26" width="6" height="36" rx="2.5" fill="#FFA500" opacity="0.7"/>
    <rect x="24" y="12" width="6" height="50" rx="2.5" fill="#FFFFFF" opacity="0.5"/>
    <rect x="36" y="32" width="6" height="30" rx="2.5" fill="#FFA500" opacity="0.7"/>
    <rect x="48" y="20" width="6" height="42" rx="2.5" fill="#FFFFFF" opacity="0.5"/>
    <rect x="60" y="34" width="6" height="28" rx="2.5" fill="#FFA500" opacity="0.7"/>
  </g>

  <!-- Tagline -->
  <text x="480" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#808080" text-anchor="middle">Real-time Crypto Market Data</text>

  <!-- Feature badges -->
  <rect x="160" y="345" width="140" height="36" rx="18" fill="rgba(255,165,0,0.08)" stroke="rgba(255,165,0,0.2)" stroke-width="1"/>
  <text x="230" y="369" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FFA500" text-anchor="middle">Funding Rates</text>

  <rect x="320" y="345" width="140" height="36" rx="18" fill="rgba(255,165,0,0.08)" stroke="rgba(255,165,0,0.2)" stroke-width="1"/>
  <text x="390" y="369" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FFA500" text-anchor="middle">Open Interest</text>

  <rect x="480" y="345" width="140" height="36" rx="18" fill="rgba(255,165,0,0.08)" stroke="rgba(255,165,0,0.2)" stroke-width="1"/>
  <text x="550" y="369" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FFA500" text-anchor="middle">Liquidations</text>

  <rect x="640" y="345" width="160" height="36" rx="18" fill="rgba(255,165,0,0.08)" stroke="rgba(255,165,0,0.2)" stroke-width="1"/>
  <text x="720" y="369" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#FFA500" text-anchor="middle">20+ Exchanges</text>

  <!-- Accent bar -->
  <rect x="330" y="420" width="300" height="3" rx="1.5" fill="url(#dc-badge)" opacity="0.4"/>
</svg>
