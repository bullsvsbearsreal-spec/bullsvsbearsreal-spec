<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dc-bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="50%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="dc-logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="dc-accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <filter id="dc-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#dc-bg-grad)"/>

  <!-- Animated grid -->
  <pattern id="dc-grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,165,0,0.06)" stroke-width="1"/>
  </pattern>
  <rect width="960" height="540" fill="url(#dc-grid)"/>

  <!-- Glow effects -->
  <circle cx="480" cy="200" r="200" fill="#FFA500" opacity="0.08" filter="url(#dc-glow)"/>

  <!-- Logo Icon -->
  <rect x="380" y="140" width="100" height="100" rx="24" fill="url(#dc-logo-grad)"/>
  <text x="410" y="208" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#000" font-style="italic">i</text>
  <text x="440" y="208" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#000">H</text>

  <!-- Wordmark -->
  <text x="495" y="208" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Info</text>
  <text x="607" y="208" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#dc-accent-grad)">Hub</text>

  <!-- Tagline -->
  <text x="480" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#B3B3B3" text-anchor="middle">Real-time Crypto Market Data</text>

  <!-- Feature badges -->
  <rect x="180" y="350" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="250" y="374" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Funding Rates</text>

  <rect x="340" y="350" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="410" y="374" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Open Interest</text>

  <rect x="500" y="350" width="140" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="570" y="374" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">Liquidations</text>

  <rect x="660" y="350" width="120" height="36" rx="18" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.3)" stroke-width="1"/>
  <text x="720" y="374" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">6 Exchanges</text>

  <!-- Bottom accent -->
  <rect x="330" y="420" width="300" height="3" rx="1.5" fill="url(#dc-logo-grad)" opacity="0.6"/>
</svg>
