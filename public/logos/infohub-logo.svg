<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB800"/>
      <stop offset="0.5" stop-color="#FF8C00"/>
      <stop offset="1" stop-color="#E06600"/>
    </linearGradient>
  </defs>

  <!-- Dark pill background -->
  <rect x="2" y="8" width="396" height="84" rx="14" fill="#0D1219"/>

  <!-- "Info" text — white bold -->
  <text x="28" y="64" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="44" font-weight="900" fill="#FFFFFF" letter-spacing="-1">Info</text>

  <!-- Orange gradient badge behind "Hub" -->
  <rect x="153" y="16" width="122" height="68" rx="11" fill="url(#wGrad)"/>

  <!-- "Hub" text — black on orange -->
  <text x="167" y="64" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="44" font-weight="900" fill="#000000" letter-spacing="-1">Hub</text>

  <!-- Circuit-style data visualization -->
  <g stroke="url(#wGrad)" stroke-linecap="round" fill="none" opacity=".5">
    <polyline points="296,58 306,42 320,50 334,30 348,46 360,34" stroke-width="2.5"/>
  </g>
  <g fill="url(#wGrad)" opacity=".55">
    <circle cx="296" cy="58" r="3"/>
    <circle cx="306" cy="42" r="2.5"/>
    <circle cx="320" cy="50" r="3"/>
    <circle cx="334" cy="30" r="2.5"/>
    <circle cx="348" cy="46" r="3"/>
    <circle cx="360" cy="34" r="2.5"/>
  </g>

  <rect x="296" y="72" width="64" height="1.5" rx=".75" fill="url(#wGrad)" opacity=".18"/>
</svg>
