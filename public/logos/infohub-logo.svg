<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="lgAccent" x1="0" y1="0" x2="280" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFE066"/>
      <stop offset=".35" stop-color="#FFA500"/>
      <stop offset=".7" stop-color="#FF8C00"/>
      <stop offset="1" stop-color="#E67300"/>
    </linearGradient>
  </defs>
  <!-- Black pill background -->
  <rect x="2" y="5" width="276" height="50" rx="10" fill="#0a0a0a"/>
  <rect x="3" y="6" width="274" height="48" rx="9" fill="none" stroke="#FFA500" stroke-opacity=".08" stroke-width=".5"/>
  <!-- "Info" in white -->
  <text x="20" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="30" font-weight="800" fill="#FFFFFF" letter-spacing="-0.5">Info</text>
  <!-- Gold badge for "Hub" -->
  <rect x="106" y="11" width="80" height="38" rx="7" fill="url(#lgAccent)"/>
  <!-- "Hub" in black on badge -->
  <text x="115" y="41" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="800" fill="#000000" letter-spacing="-0.5">Hub</text>
  <!-- Data pulse dots -->
  <circle cx="210" cy="22" r="3" fill="#FFA500" opacity=".5"/>
  <circle cx="222" cy="28" r="2.5" fill="#FFD700" opacity=".4"/>
  <circle cx="232" cy="18" r="2" fill="#FFA500" opacity=".3"/>
  <!-- Accent underline -->
  <rect x="200" y="42" width="60" height="1.5" rx=".75" fill="url(#lgAccent)" opacity=".25"/>
</svg>
