<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wBadge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset=".3" stop-color="#FFD700"/>
      <stop offset=".6" stop-color="#FFA500"/>
      <stop offset="1" stop-color="#E67300"/>
    </linearGradient>
    <linearGradient id="wBarGrad" x1="296" y1="24" x2="356" y2="70" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFA500"/>
      <stop offset="1" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Black pill background -->
  <rect x="2" y="8" width="396" height="84" rx="14" fill="#0D0D0D"/>
  <!-- Subtle border -->
  <rect x="3" y="9" width="394" height="82" rx="13" fill="none" stroke="#FFA500" stroke-opacity=".08" stroke-width=".5"/>

  <!-- "Info" text — white bold -->
  <text x="28" y="64" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="44" font-weight="900" fill="#FFFFFF" letter-spacing="-1">Info</text>

  <!-- Gold badge behind "Hub" -->
  <rect x="153" y="16" width="122" height="68" rx="11" fill="url(#wBadge)"/>
  <!-- Badge highlight -->
  <rect x="155" y="18" width="118" height="32" rx="9" fill="#FFF0AA" opacity=".15"/>

  <!-- "Hub" text — black on gold -->
  <text x="167" y="64" font-family="Inter, system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="44" font-weight="900" fill="#000000" letter-spacing="-1">Hub</text>

  <!-- Data bars accent — 6 bars with alternating white/gold -->
  <g transform="translate(296, 24)" opacity=".6">
    <rect x="0" y="30" width="5" height="18" rx="2.5" fill="#FFFFFF" opacity=".45"/>
    <rect x="10" y="20" width="5" height="28" rx="2.5" fill="url(#wBarGrad)" opacity=".7"/>
    <rect x="20" y="8" width="5" height="40" rx="2.5" fill="#FFFFFF" opacity=".45"/>
    <rect x="30" y="24" width="5" height="24" rx="2.5" fill="url(#wBarGrad)" opacity=".7"/>
    <rect x="40" y="14" width="5" height="34" rx="2.5" fill="#FFFFFF" opacity=".45"/>
    <rect x="50" y="26" width="5" height="22" rx="2.5" fill="url(#wBarGrad)" opacity=".7"/>
  </g>

  <!-- Subtle accent line under bars -->
  <rect x="296" y="72" width="60" height="1.5" rx=".75" fill="url(#wBadge)" opacity=".2"/>
</svg>
