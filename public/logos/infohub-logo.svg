<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background pill shape -->
  <rect x="2" y="5" width="276" height="50" rx="8" fill="#000000" stroke="#333333" stroke-width="1"/>

  <!-- "Info" text in white -->
  <text x="20" y="42" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF" letter-spacing="-1">Info</text>

  <!-- Hub badge with rounded rectangle -->
  <rect x="108" y="10" width="80" height="40" rx="6" fill="url(#yellowGrad)" filter="url(#glow)"/>

  <!-- "Hub" text in black on yellow background -->
  <text x="118" y="41" font-family="Arial Black, Arial, sans-serif" font-size="30" font-weight="900" fill="#000000" letter-spacing="-1">Hub</text>

  <!-- Geometric accent - data bars -->
  <g transform="translate(200, 15)">
    <rect x="0" y="20" width="6" height="15" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="10" y="12" width="6" height="23" rx="1" fill="url(#yellowGrad)"/>
    <rect x="20" y="5" width="6" height="30" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="30" y="15" width="6" height="20" rx="1" fill="url(#yellowGrad)"/>
    <rect x="40" y="8" width="6" height="27" rx="1" fill="#FFFFFF" opacity="0.9"/>
  </g>
</svg>