<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tw-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="tw-badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset=".3" stop-color="#FFD700"/>
      <stop offset=".6" stop-color="#FFA500"/>
      <stop offset="1" stop-color="#E67300"/>
    </linearGradient>
    <filter id="tw-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1500" height="500" fill="url(#tw-bg)"/>

  <!-- Subtle grid -->
  <pattern id="tw-grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,165,0,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1500" height="500" fill="url(#tw-grid)"/>

  <!-- Decorative orbs -->
  <circle cx="250" cy="250" r="280" fill="#FFA500" opacity="0.025" filter="url(#tw-glow)"/>
  <circle cx="1250" cy="250" r="280" fill="#FF8C00" opacity="0.025" filter="url(#tw-glow)"/>

  <!-- Black pill wordmark -->
  <rect x="420" y="155" width="660" height="130" rx="22" fill="#000000" stroke="rgba(255,165,0,0.12)" stroke-width="1"/>

  <!-- "Info" text -->
  <text x="470" y="242" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="#FFFFFF" letter-spacing="-2">Info</text>

  <!-- Gold badge -->
  <rect x="685" y="170" width="230" height="100" rx="16" fill="url(#tw-badge)"/>

  <!-- "Hub" text on badge -->
  <text x="712" y="242" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="#000000" letter-spacing="-2">Hub</text>

  <!-- Data bars -->
  <g transform="translate(940, 180)" opacity="0.5">
    <rect x="0" y="48" width="8" height="30" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="16" y="32" width="8" height="46" rx="3" fill="#FFA500" opacity="0.7"/>
    <rect x="32" y="16" width="8" height="62" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="48" y="40" width="8" height="38" rx="3" fill="#FFA500" opacity="0.7"/>
    <rect x="64" y="24" width="8" height="54" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="80" y="44" width="8" height="34" rx="3" fill="#FFA500" opacity="0.7"/>
  </g>

  <!-- Tagline -->
  <text x="750" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#666666" text-anchor="middle">Real-time Crypto Market Intelligence</text>

  <!-- Accent bar -->
  <rect x="600" y="375" width="300" height="3" rx="1.5" fill="url(#tw-badge)" opacity="0.4"/>
</svg>
