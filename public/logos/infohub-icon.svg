<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="iconYellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="#000000" stroke="#333333" stroke-width="1"/>

  <!-- Yellow badge inner -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="url(#iconYellowGrad)" filter="url(#iconGlow)"/>

  <!-- "iH" monogram -->
  <text x="14" y="46" font-family="Arial Black, Arial, sans-serif" font-size="34" font-weight="900" fill="#000000" letter-spacing="-2">iH</text>

  <!-- Data visualization dots -->
  <circle cx="52" cy="16" r="3" fill="#000000" opacity="0.6"/>
  <circle cx="52" cy="26" r="2" fill="#000000" opacity="0.4"/>
  <circle cx="52" cy="34" r="2.5" fill="#000000" opacity="0.5"/>
</svg>