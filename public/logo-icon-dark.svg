<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="accentGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDF00"/>
      <stop offset="50%" stop-color="#FFAA00"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <filter id="glowDark" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#FF9500" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#darkBgGrad)" stroke="url(#accentGradDark)" stroke-width="3"/>

  <!-- Letter i with gradient -->
  <circle cx="160" cy="140" r="32" fill="url(#accentGradDark)" filter="url(#glowDark)"/>
  <rect x="128" y="196" width="64" height="188" rx="12" fill="url(#accentGradDark)" filter="url(#glowDark)"/>

  <!-- Letter H with gradient -->
  <rect x="232" y="128" width="64" height="256" rx="12" fill="url(#accentGradDark)" filter="url(#glowDark)"/>
  <rect x="360" y="128" width="64" height="256" rx="12" fill="url(#accentGradDark)" filter="url(#glowDark)"/>
  <rect x="232" y="224" width="192" height="64" rx="12" fill="url(#accentGradDark)" filter="url(#glowDark)"/>
</svg>
