<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#darkBg)" stroke="url(#darkGrad)" stroke-width="3"/>

  <!-- Neon glow aura -->
  <rect x="125" y="141" width="66" height="230" rx="10" fill="#FFA500" opacity="0.08" filter="url(#neonGlow)"/>
  <rect x="217" y="141" width="170" height="230" rx="10" fill="#FFA500" opacity="0.08" filter="url(#neonGlow)"/>

  <!-- I letter - neon gold -->
  <rect x="132" y="148" width="52" height="216" rx="6" fill="url(#darkGrad)"/>

  <!-- H letter - neon gold -->
  <rect x="224" y="148" width="52" height="216" rx="6" fill="url(#darkGrad)"/>
  <rect x="328" y="148" width="52" height="216" rx="6" fill="url(#darkGrad)"/>
  <rect x="224" y="230" width="156" height="52" rx="6" fill="url(#darkGrad)"/>
</svg>
