<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>

    <filter id="darkGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FFA500" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background shape -->
  <rect
    x="24"
    y="24"
    width="464"
    height="464"
    rx="96"
    fill="url(#darkGrad)"
    stroke="url(#accentGrad)"
    stroke-width="4"
    filter="url(#darkGlow)"
  />

  <!-- Letter "i" -->
  <circle cx="168" cy="148" r="28" fill="url(#accentGrad)"/>
  <rect x="140" y="200" width="56" height="180" rx="8" fill="url(#accentGrad)"/>

  <!-- Letter "H" -->
  <rect x="248" y="132" width="56" height="248" rx="8" fill="url(#accentGrad)"/>
  <rect x="376" y="132" width="56" height="248" rx="8" fill="url(#accentGrad)"/>
  <rect x="248" y="228" width="184" height="56" rx="8" fill="url(#accentGrad)"/>
</svg>
