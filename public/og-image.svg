<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="og-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="og-badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <filter id="og-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-bg)"/>

  <!-- Subtle grid -->
  <pattern id="og-grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,165,0,0.04)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#og-grid)"/>

  <!-- Glow behind logo -->
  <circle cx="600" cy="260" r="180" fill="#FFA500" opacity="0.06" filter="url(#og-glow)"/>

  <!-- Black pill for wordmark -->
  <rect x="310" y="185" width="580" height="120" rx="20" fill="#000000" stroke="rgba(255,165,0,0.15)" stroke-width="1"/>

  <!-- "Info" text white -->
  <text x="350" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" letter-spacing="-2">Info</text>

  <!-- Gold badge -->
  <rect x="535" y="200" width="200" height="90" rx="14" fill="url(#og-badge)"/>

  <!-- "Hub" text black on badge -->
  <text x="558" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#000000" letter-spacing="-2">Hub</text>

  <!-- Data bars accent -->
  <g transform="translate(760, 210)" opacity="0.6">
    <rect x="0" y="42" width="7" height="26" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="14" y="28" width="7" height="40" rx="3" fill="#FFA500" opacity="0.8"/>
    <rect x="28" y="14" width="7" height="54" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="42" y="34" width="7" height="34" rx="3" fill="#FFA500" opacity="0.8"/>
    <rect x="56" y="20" width="7" height="48" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="70" y="38" width="7" height="30" rx="3" fill="#FFA500" opacity="0.8"/>
  </g>

  <!-- Tagline -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#808080" text-anchor="middle">Real-time Crypto Market Data</text>

  <!-- Feature line -->
  <text x="600" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#555555" text-anchor="middle">Funding Rates  ·  Open Interest  ·  Liquidations  ·  20+ Exchanges</text>

  <!-- Bottom accent bar -->
  <rect x="400" y="470" width="400" height="4" rx="2" fill="url(#og-badge)" opacity="0.5"/>
</svg>
