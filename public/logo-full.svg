<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDF00"/>
      <stop offset="50%" stop-color="#FFAA00"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <linearGradient id="textGradFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFDF00"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FF9500" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Icon -->
  <rect x="6" y="6" width="88" height="88" rx="18" fill="url(#logoGradFull)" filter="url(#logoShadow)"/>

  <!-- Shine -->
  <rect x="14" y="12" width="72" height="2" rx="1" fill="white" opacity="0.3"/>

  <!-- Letter i -->
  <circle cx="31" cy="28" r="6" fill="#000" opacity="0.9"/>
  <rect x="25" y="39" width="12" height="37" rx="2" fill="#000" opacity="0.9"/>

  <!-- Letter H -->
  <rect x="45" y="25" width="12" height="50" rx="2" fill="#000" opacity="0.9"/>
  <rect x="70" y="25" width="12" height="50" rx="2" fill="#000" opacity="0.9"/>
  <rect x="45" y="44" width="37" height="12" rx="2" fill="#000" opacity="0.9"/>

  <!-- Wordmark -->
  <text x="110" y="64" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="#FFFFFF" letter-spacing="-1">Info</text>
  <text x="215" y="64" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#textGradFull)" letter-spacing="-1">Hub</text>
</svg>
