<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(20, 12)">
    <!-- Background shape -->
    <rect
      x="8"
      y="8"
      width="160"
      height="160"
      rx="36"
      fill="url(#logoGrad)"
      filter="url(#logoGlow)"
    />

    <!-- Highlight -->
    <rect x="20" y="20" width="136" height="4" rx="2" fill="white" opacity="0.3"/>

    <!-- Letter "i" -->
    <circle cx="62" cy="58" r="10" fill="#000000"/>
    <rect x="52" y="78" width="20" height="68" rx="4" fill="#000000"/>

    <!-- Letter "H" -->
    <rect x="92" y="50" width="20" height="96" rx="4" fill="#000000"/>
    <rect x="138" y="50" width="20" height="96" rx="4" fill="#000000"/>
    <rect x="92" y="86" width="66" height="20" rx="4" fill="#000000"/>
  </g>

  <!-- Wordmark "Info" -->
  <text
    x="220"
    y="128"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="80"
    font-weight="800"
    fill="#FFFFFF"
    letter-spacing="-2"
  >Info</text>

  <!-- Wordmark "Hub" -->
  <text
    x="430"
    y="128"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="80"
    font-weight="800"
    fill="url(#textGrad)"
    letter-spacing="-2"
  >Hub</text>
</svg>
