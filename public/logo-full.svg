<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF7700"/>
    </linearGradient>
  </defs>

  <!-- Icon (scaled down hub mark) -->
  <rect x="6" y="6" width="88" height="88" rx="20" fill="url(#iconGrad)"/>

  <!-- Hub ring -->
  <circle cx="50" cy="53" r="15" stroke="#000" stroke-width="5.5" fill="none" opacity="0.85"/>
  <circle cx="50" cy="53" r="4" fill="#000" opacity="0.85"/>

  <!-- Spokes -->
  <rect x="48" y="25" width="4.5" height="16" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="48" y="65" width="4.5" height="12" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="21" y="51" width="13.5" height="4.5" rx="2.25" fill="#000" opacity="0.85"/>
  <rect x="66" y="51" width="13.5" height="4.5" rx="2.25" fill="#000" opacity="0.85"/>

  <!-- i-dot -->
  <circle cx="50" cy="22" r="5.5" fill="#000" opacity="0.85"/>

  <!-- Endpoint nodes -->
  <circle cx="21" cy="53" r="2.5" fill="#000" opacity="0.6"/>
  <circle cx="79" cy="53" r="2.5" fill="#000" opacity="0.6"/>
  <circle cx="50" cy="77" r="2.5" fill="#000" opacity="0.6"/>

  <!-- Wordmark -->
  <text x="110" y="64" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="#FFFFFF" letter-spacing="-1">Info</text>
  <text x="215" y="64" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#textGrad)" letter-spacing="-1">Hub</text>
</svg>
